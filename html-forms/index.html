<!DOCTYPE html>
<html>

<head>
  <title>HTML Forms</title>
</head>

<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email</label>
      <div>
        <input type="email" id="email" name="email">
      </div>
    </div>
    <div>
      <label for="reasons">Why is Coding Cool?</label>
      <div>
        <select name="reasons" id="reasons">
          <option value='' selector disabled>Select an Option</option>
          <option value='interesting'>Because it's Interesting</option>
          <option value='fun'>Because it's Fun</option>
          <option value='powerful'>Because it's Powerful</option>
        </select>
      </div>
    </div>
    <div>
      <div>Favorite Language (choose one)</div>
      <input type="radio" id="html" name="programming" value="html">
      <label for="html">HTML</label>
      <input type="radio" id="css" name="programming" value="css">
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="programming" value="javascript">
      <label for="javascript">Javascript</label>
    </div>
    <div>
      <div>
        <label for="checkbox">Would you like to sign up for more information?</label>
      </div>
      <div>
        <input type="checkbox" id="checkbox" name="checkbox" value="sign-me-up!">Sign me up!
      </div>
    </div>
    <div>
      <div>
        <label for="comments">Comments</label>
        </div>
      <div>
        <textarea id="comments" name="comments" cols="30" rows="6"></textarea>
      </div>
    </div>
    <input type="submit" value="Submit">
  </form>
</body>

</html>
