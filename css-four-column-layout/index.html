<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>How It Works</h1>
    <div class="row">
      <div class="column">
        <img src="images/screen-1.png" alt="Main Page">
        <div class="features">
          <img src="images/switch-icon.png" alt="switch">
          <div class="information">
            <h4>App Switching</h4>
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
      </div>
      <div class="column">
        <img src="images/screen-2.png" alt="map">
        <div class="features">
          <img src="images/filter-icon.png" alt="filter">
          <div class="information">
            <h4>Trip Filtering</h4>
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
      </div>
      <div class="column">
        <img src="images/screen-3.png" alt="control">
        <div class="features">
          <img src="images/slider-icon.png" alt="slider">
          <div class="information">
            <h4>Service Filters</h4>
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
      </div>
      <div class="column">
        <img src="images/screen-4.png" alt="stats">
        <div class="features">
          <img src="images/bars-icon.png" alt="bars">
          <div class="information"></div>
          <h4>Stats + Mileage</h4>
          <p>Tracks your trips across all apps.</p>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
