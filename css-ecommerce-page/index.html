<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>New Arrivals</h2>
    <div class="row">
      <div class="column">
        <img src="images/dress1.jpeg" alt="dress one">
        <div class="features">
          <h4>Free People <span> | Size 6</span></h4>
          <p><span class="price">$35</span>&nbsp;&nbsp;<s>$125 retail</s></p>
        </div>
      </div>
      <div class="column">
        <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        <div class="features">
          <h4>Yves Saint Laurent<span> | One-Size</span></h4>
          <p><span class="price">$200</span>&nbsp;&nbsp;<s>$1600 retail</s></p>
        </div>
      </div>
      <div class="column">
        <img src="images/key.jpeg" alt="key">
        <div class="features">
          <h4>Tiffany <span> | One-Size</span></h4>
          <p><span class="price">$476</span>&nbsp;&nbsp;<s>$2000 retail</s></p>
        </div>
      </div>
      <div class="column lvPic">
        <img src="images/lv-bag.jpg" alt="lv-bag">
        <div class="features">
          <h4>Louis Vuitton <span> | One-Size</span></h4>
          <p><span class="price">$95</span>&nbsp;&nbsp;<s>$1200 retail</s></p>
        </div>
      </div>
      <div class="column">
        <img src="images/dress2.jpeg" alt="dress-two">
        <div class="features">
          <h4>Reformation <span> | Size 4</span></h4>
          <p><span class="price">$20</span>&nbsp;&nbsp;<s>$198 retail</s></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
