<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <i class="fas fa-chevron-left"></i>
      <div class="column-full">
        <div class="pictures">
        <img src="images/025.png" alt="Pokemon Character">
        </div>
        <div class="dotStatus">
          <i class="fas fa-circle" data-view="0"></i>
          <i class="far fa-circle" data-view="1"></i>
          <i class="far fa-circle" data-view="2"></i>
          <i class="far fa-circle" data-view="3"></i>
          <i class="far fa-circle" data-view="4"></i>
        </div>
      </div>
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
