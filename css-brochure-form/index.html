<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section>
    <div class="master-container">
      <h3>learn more</h3>
      <form>
        <div class="label-title">
          <label for="email">company email</label>
          <div class="input">
            <input type="email" id="email" name="email" required placeholder="sally@company.co">
          </div>
        </div>
        <div class="label-title">
          <label for="user-name">name</label>
          <div class="input">
            <input type="text" id="user-name" name="user-name" required placeholder="Sally Smith">
          </div>
        </div>
        <div class="label-title">
          <label for="location">where are you hiring</label>
          <div class="input">
            <input type="text" id="location" name="location" required placeholder="City,Country">
          </div>
        </div>
        <div class="label-title">
          <label for="number-of-hires">how many engineers are you hiring in the next 6 months?</label>
          <div class="input">
            <select id="number-of-hires" name="number-of-hires">
              <option value="">Please Select</option>
              <option value="1-2">1-2 Engineers</option>
              <option value="3-4">3-4 Engineers</option>
              <option value="5-7">5-7 Engineers</option>
            </select>
            <div class="button">
              <button type="submit">SUBMIT</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
  </div>

</body>

</html>
